language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '8'
  - '10'
before_script:
  - npm install -g gulp nyc
script: 
  - npm run build && npm run test
after_success:
  - npm run report-coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
